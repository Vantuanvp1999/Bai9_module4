<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sách mới</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h1 { color: #2c3e50; }
        form { margin-top: 20px; }
        label, input { display: block; margin-bottom: 10px; }
        input[type="text"], input[type="number"] {
            padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            padding: 10px 20px; background-color: #27ae60; color: white;
            border: none; border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>➕ Thêm sách mới</h1>

<form th:action="@{/books/create}" th:object="${book}" method="post">
    <label for="title">Tên sách:</label>
    <input type="text" id="title" th:field="*{title}" required />

    <label for="quantity">Số lượng:</label>
    <input type="number" id="quantity" th:field="*{quantity}" min="1" required />

    <button type="submit">Lưu</button>
</form>

<p style="margin-top: 20px;"><a href="/books">⬅ Quay lại danh sách</a></p>

</body>
</html>
