<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trả sách</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { color: #2c3e50; }
    form {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 8px; width: 200px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 8px 15px; font-size: 16px;
      background-color: #2980b9; color: white;
      border: none; border-radius: 4px;
      margin-left: 10px;
    }
    button:hover { background-color: #1f6391; }
    .message {
      margin-top: 20px; color: green; font-weight: bold;
    }
    a { text-decoration: none; color: #3498db; }
  </style>
</head>
<body>

<h1>Trả sách</h1>

<form th:action="@{/books/return}" method="post">
  <label>Nhập mã mượn sách:</label>
  <input type="text" name="code" placeholder="Nhập mã (vd: 12345)" required />
  <button type="submit">Trả sách</button>
</form>

<div class="message" th:if="${message}" th:text="${message}"></div>

<p style="margin-top: 20px;">
  <a href="/books">Quay lại danh sách sách</a>
</p>

</body>
</html>
