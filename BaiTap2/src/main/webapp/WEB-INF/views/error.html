<!DOCTYPE html>

<head>

  <title>Lỗi</title>

    body { font-family: Arial; padding: 20px; background-color: #fff3f3; }

      display: inline-block;

      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
