<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="#{title.label}"></h3>
<p>
  <a th:href="@{/customers/create}" th:text="#{create.label}">

  </a>
  Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Viet Nam</a>
</p>
<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>

<table id="customers">
  <thead>
  <tr>
    <th th:text="#{name.label}" ></th>
    <th th:text="#{email.label}" ></th>
    <th th:text="#{address.label}"></th>
    <th th:text="#{edit.label}"></th>
    <th th:text="#{delete.label}"></th>
    <th th:text="#{view.label}"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStats : ${customers}">
    <td th:text="${row.name}"></td>
    <td th:text="${row.email}"></td>
    <td th:text="${row.address}"></td>
    <td> <a th:href="@{/customers/{id}/edit(id=${row.id})}" th:text="#{edit.label}"></a></td>
    <td> <a th:href="@{/customers/{id}/delete(id=${row.id})}" th:text="#{delete.label}"></a></td>
    <td> <a th:href="@{/customers/{id}/view(id=${row.id})}" th:text="#{view.label}"></a></td>
  </tr>
  </tbody>

</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
